<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ArchiveDB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .asset-card {
            margin-bottom: 20px;
            transition: transform 0.2s;
        }

        .asset-card:hover {
            transform: scale(1.02);
        }

        .asset-thumb {
            height: 200px;
            object-fit: cover;
            width: 100%;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">ArchiveDB</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Library</a></li>
                    <li class="nav-item"><a class="nav-link" href="/people">People</a></li>
                    <li class="nav-item"><a class="nav-link" href="/scan">Scan</a></li>
                    <li class="nav-item"><a class="nav-link" href="/process_faces">Detect Faces</a></li>
                </ul>
                <form class="d-flex ms-3" action="{{ url_for('main.search') }}" method="GET">
                    {% if current_path or path_filter %}
                    <input type="hidden" name="path_filter" value="{{ current_path or path_filter }}">
                    {% endif %}
                    <input class="form-control me-2" type="search" name="q" placeholder="Search..." aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
